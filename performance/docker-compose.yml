  http-requests:
    depends_on:
    - app-none
    - app-nuget
    - app-project
    image: http-requests
    build:
      context: http-requests/
    command: "dotnet http-requests.dll http://app-none:80 http://app-nuget:80 http://app-nuget-more-spans:80 http://app-project:80 http://app-project-more-spans:80 --rps ${RPS}"
